{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block title %}Cadastrar{% endblock title %}

{% block content %}
<div class='container'> 
  <div class='col-md'>
    <div class='my-5 w-50 mx-auto'>
      <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <div class='text-center'>
          <button class="btn btn-primary my-2r" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>  
  </div>  
</div>  
{% endblock  %}
