<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>{% block title %}NeoExit Crowdfunding{% endblock title %}</title>
  </head>
  <body>
  {% include 'navbar.html' %}
  
	{% block content %}  
    <div class='container'>
      <div class='row shadow my-3' style='height: 300px;'> 
          <h1 class='text-secondary font-italic m-auto'>Banner HomePage</h1> 
        </div> 
      <hr>
    </div>
    <div class='container'> 
      <div class='row'>  
        {% for o in oferta %}  
        <div class='col-sm-4 col-md-4 col-lg-4 col-xl-4 my-2'> 
          <div class="card w-100 mx-auto shadow" style="width: 16rem;" href="{% url 'detalhar-oferta' o.id %}">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title">{{o.descricao}}</h5>
              <p class="card-text">{{o.valor}}</p>
              <a href="{% url 'detalhar-oferta' o.id %}" class="btn btn-secondary">Detalhes</a>
            </div>
          </div>  
        </div>
        {% endfor %}   
      </div> 
    </div>
    <hr>
	{% endblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</html>
