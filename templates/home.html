<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>{% block title %}NeoExit Crowdfunding{% endblock title %}</title>
  </head>
  <body>
  {% include 'navbar.html' %}
  
	{% block content %}  
    <div class='container'>
      <div class='my-4'>
        <h1 style='height: 380px;' class='text-center shadow text-secondary font-italic'>Banner HomePage</h1> 
      </div>
      <hr>

      <div class='container'> 
        <div class='row mx-auto'>  
          {% for o in oferta %}  
          <div class='col-sm-4 col-md-4 col-lg-4 col-xl-4 m-2 p-2'> 
            <div class="card w-100 mx-auto shadow" style="width: 16rem;" href="{% url 'detalhar-oferta' o.id %}">
              <img src="{{o.img.url}}" class="card-img-top" alt="...">
              <div class="card-body text-center">
                <h5 class="card-title">{{o.descricao}}</h5>
                <p class="card-text">{{o.valor}}</p>
                <a href="{% url 'detalhar-oferta' o.id %}" class="btn btn-secondary">Detalhes</a>
              </div>
            </div>  
          </div>
          {% endfor %}   
        </div> 
      </div>
