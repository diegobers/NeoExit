{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block title %}Cadastrar{% endblock title %}

{% block content %}
  <div class='container mt-2 px-5'>
    <form method='POST'>
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary my-2r" type="submit">Cadastrar</button>
    </form>
  </div>  

{% endblock  %}
