    <!-- Bootstrap CSS -->

              <th>Descrição</th>
              <th>Valor</th>

            <!--
            {% for o in oferta %}
              <tr>
                <td><a href="{% url 'detalhar-oferta' o.id %}">{{o.descricao}}</a></td>
                <td>{{o.valor}}</td>
                <td>{{o.status}}</td>
              </tr>
            {% endfor %}
            -->

          </table>
        </div>
      </div>    
    </div>  

	{% endblock %}

  </body>

</html>
